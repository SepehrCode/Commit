#### Log4j  ####

###RootLogger
log4j.rootLogger=debug, Default, Console

### FileAppender
log4j.appender.Default=org.apache.log4j.RollingFileAppender
log4j.appender.Default.File=C:/Projekte/IKKClassic_Projekt4_SVN-Commit/trunk/log/logging.log
log4j.appender.Default.MaxFileSize=20MB 
log4j.appender.Default.MaxBackupIndex=10
log4j.appender.Default.layout=org.apache.log4j.PatternLayout
log4j.appender.Default.layout.ConversionPattern=[%d{HH:mm:ss},%c{1}] - %m%n
#log4j.appender.Default.Append=true

### ConsoleAppender
log4j.appender.Console=org.apache.log4j.ConsoleAppender
#log4j.appender.Console.Threshold=INFO
log4j.appender.Console.layout=org.apache.log4j.PatternLayout
log4j.appender.Console.layout.ConversionPattern=[%p,%c{1}] - %m%n

